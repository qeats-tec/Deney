<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Protokol 1.0.5: Analiz</title>
    <style>
        body {
            margin: 0; background: #020202; color: #b0b0b0;
            font-family: 'Courier New', Courier, monospace;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; flex-direction: column; text-align: center; overflow: hidden;
        }
        #content { width: 85%; max-width: 700px; min-height: 300px; }
        button {
            margin: 15px; padding: 12px 25px; background: transparent;
            color: #666; border: 1px solid #222; cursor: pointer;
            transition: 0.4s; font-family: inherit; letter-spacing: 2px;
        }
        button:hover { background: #500; color: #fff; box-shadow: 0 0 15px #f00; border-color: #f00; }
        input {
            padding: 10px; background: #000; color: #0f0; border: none;
            border-bottom: 1px solid #333; text-align: center; font-size: 1.2rem;
            outline: none; width: 280px;
        }
        .glitch { animation: glitch 0.15s infinite; filter: contrast(300%) grayscale(1); }
        @keyframes glitch {
            0% { transform: translate(3px, 0); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(0, 3px); }
        }
        .system-log { color: #444; font-size: 0.8rem; position: absolute; bottom: 10px; left: 10px; text-align: left; }
    </style>
</head>
<body>

<div id="content">
    <h2 id="display-text">Sistem Katmanı 1.0.5: Yetkilendirme Bekleniyor...</h2>
    <button id="start-btn" onclick="initiateSystem()">PROTOKOLÜ BAŞLAT</button>
</div>
<div class="system-log" id="logs"></div>

<script>
let capturedImage = null;
let darkImage = null;
let userName = "";
let lightLevel = 0;

function log(msg) {
    const logs = document.getElementById("logs");
    logs.innerHTML += `> ${msg}<br>`;
}

function typeText(text, callback, speed = 50) {
    const content = document.getElementById("content");
    content.innerHTML = "<h2 id='text'></h2>";
    const el = document.getElementById("text");
    let i = 0;
    let interval = setInterval(() => {
        el.innerHTML += text[i];
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            if (callback) setTimeout(callback, 1800);
        }
    }, speed);
}

async function initiateSystem() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        log("Kamera erişimi sağlandı.");
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        
        // İlk kareyi çek (Aydınlık hali)
        ctx.drawImage(video, 0, 0);
        capturedImage = canvas.toDataURL("image/png");
        
        stream.getTracks().forEach(track => track.stop());
        intro();
    } catch (err) {
        document.getElementById("content").innerHTML = "<h2>Görülmeyi reddediyorsun. Protokol çalışamaz.</h2>";
    }
}

function intro() {
    log("Veri paketleri alınıyor...");
    typeText("Bağlantı güvenli. İz bırakılmadı.", () => {
        typeText("Şu an ekranın karşısında oturan kişi...", () => {
            typeText("Gerçekten sen misin? Yoksa sadece bir yansıma mı?", askName);
        });
    });
}

function askName() {
    const content = document.getElementById("content");
    content.innerHTML = `
        <h2>Dosya ismi gerekli. Kimliğin nedir?</h2>
        <input id="nameInput" placeholder="İsmin..." autocomplete="off">
        <br>
        <button onclick="saveName()">VERİYİ MÜHÜRLE</button>
    `;
}

function saveName() {
    userName = document.getElementById("nameInput").value || "Bilinmeyen";
    log(`Kullanıcı tanımlandı: ${userName}`);
    typeText(`${userName}... Bu isim silinecek, ama verilerin kalacak.`, calibration);
}

function calibration() {
    typeText("Analiz derinleşiyor. Çevrendeki frekansları dinle.", () => {
        typeText("Bir şeylerin ters gittiğini hissediyor musun?", () => {
            const content = document.getElementById("content");
            content.innerHTML = `
                <h2>Algı kontrolü:</h2>
                <button onclick="typeText('Korku, en ilkel savunmadır.', testLight)">EVET</button>
                <button onclick="typeText('Henüz değil demek...', testLight)">HAYIR</button>
            `;
        });
    });
}

function testLight() {
    typeText("Şimdi dürüstlük testi. Odadaki tüm ışıkları kapat.", () => {
        typeText("Zifiri karanlık olmalı. Hazır olduğunda butona bas.", () => {
            const content = document.getElementById("content");
            content.innerHTML = `
                <h2 style="color: #f00;">TAM KARANLIK SAĞLA</h2>
                <button onclick="analyzeDarkness()">IŞIKLARI KAPATTIM</button>
            `;
        });
    });
}

async function analyzeDarkness() {
    log("Ortam ışığı analizi başlatılıyor...");
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        
        // Karanlık kareyi çek
        ctx.drawImage(video, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let brightness = 0;
        for (let i = 0; i < imageData.data.length; i += 4) {
            brightness += (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
        }
        lightLevel = brightness / (imageData.data.length / 4);
        darkImage = canvas.toDataURL("image/png");

        stream.getTracks().forEach(track => track.stop());

        if (lightLevel > 40) { // Işık hala açık
            log("IŞIK TESPİT EDİLDİ. GÜVENLİKSİZ ORTAM.");
            typeText("Bana yalan söyledin. Işıklar hala açık.", () => {
                typeText("Karanlıktan korktuğunu neden saklıyorsun?", finalPhase);
            });
        } else {
            log("KARANLIK ONAYLANDI.");
            typeText("Dürüstlüğün takdir edildi. Karanlık sana yakışıyor.", () => {
                typeText("Şimdi o boşlukta yanında kimin durduğunu görelim.", finalPhase);
            });
        }
    } catch (err) {
        typeText("Kamera bağlantısı koptu. Birisi kabloyu mu kesti?", finalPhase);
    }
}

function finalPhase() {
    typeText("Sana bir sır vereyim mi?", () => {
        typeText("Analiz bitti. Sonuçlar ürkütücü.", () => {
            document.body.classList.add("glitch");
            setTimeout(showResult, 2500);
        });
    });
}

function showResult() {
    document.body.classList.remove("glitch");
    const resultImg = (lightLevel < 40) ? darkImage : capturedImage;
    const comment = (lightLevel < 40) ? "KARANLIKTA BİLE İZLENİYORSUN" : "YALANLARIN SENİ KORUYAMAZ";
    
    document.body.innerHTML = `
        <div style="background:black; width:100vw; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <img src="${resultImg}" style="width:70%; max-width:600px; border: 1px solid #444; filter: grayscale(100%) contrast(150%) brightness(0.7);">
            <h2 style="color:red; margin-top:20px; font-size:1.2rem; letter-spacing:5px;">HEDEF: ${userName.toUpperCase()}</h2>
            <p style="color:#555;">${comment}</p>
        </div>
    `;
    
    setTimeout(() => {
        document.body.innerHTML = "";
        document.body.style.background = "#000";
        const finalMessage = document.createElement("div");
        finalMessage.style.color = "#050505"; // Neredeyse görünmez
        finalMessage.style.fontSize = "0.7rem";
        finalMessage.style.marginTop = "48vh";
        finalMessage.innerHTML = "Arkanı kontrol etmeyi unutma.";
        document.body.appendChild(finalMessage);
    }, 10000);
}
</script>

</body>
</html>
